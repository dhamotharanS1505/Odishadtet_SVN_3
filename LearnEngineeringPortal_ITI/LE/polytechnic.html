    <script>
    $(document).ready(function () {
        $('.lft_pan > li > a').click(function () {

            if ($(this).attr('class') != 'active') {
                $('.lft_pan li ul').slideUp();
                $(this).next().slideToggle();
                $('.lft_pan li a').removeClass('active');
                $(this).addClass('active');
            }
            else if ($(this).attr('class') == 'active') {
                $('.lft_pan li ul').slideUp();
                $('.lft_pan li a').removeClass('active');
            }
        });
  
	
	
	 $("#subject_ID").change(function () {
            var selval = $("#subject_ID").val();
            if (selval == 0) {
                $('.SALL').css("display", "block");
            }
            else {
                $('.SALL').css("display", "none");
                $('.S' + selval).show();
            }
        });

  });
	
	
</script>
